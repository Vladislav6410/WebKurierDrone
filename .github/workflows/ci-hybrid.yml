name: CI Hybrid (Python + Node)

on:
  push:
    branches: [ main ]
  pull_request:

concurrency:
  group: ci-hybrid-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  # ---------- PYTHON ----------
  test-python:
    name: Python Lint & Tests
    runs-on: ubuntu-latest
    continue-on-error: true     # ошибки не ломают весь pipeline
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pytest flake8 -r requirements.txt || true

      - name: Lint (flake8)
        run: flake8 . --max-line-length=100 || true

      - name: Run tests (pytest)
        run: pytest -q tests || true

  # ---------- NODE ----------
  test-node:
    name: Node Lint & Tests (18, 20)
    runs-on: ubuntu-latest
    timeout-minutes: 20

    strategy:
      fail-fast: false          # не отменяет другие matrix-задачи
      matrix:
        node-version: [18, 20]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install || true

      - name: Lint
        run: npm run lint --if-present || true

      - name: Run tests
        run: npm test --if-present || true