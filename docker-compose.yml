version: "3.9"

services:
  autopilot:
    container_name: webkurier-autopilot
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      PYTHONUNBUFFERED: "1"
      MAVSDK_SERVER_HOST: "0.0.0.0"
      MAVSDK_SERVER_PORT: "50051"
    ports:
      - "50051:50051"   # MAVSDK gRPC
    restart: unless-stopped
    volumes:
      - ./engine:/app/engine
      - ./agents:/app/agents
      - ./config:/app/config
      - ./logs:/app/logs

  web:
    container_name: webkurier-web
    build:
      context: ./ui        # папка ui с index.html, app.js, style.css
      dockerfile: Dockerfile
    ports:
      - "5000:5000"       # Web UI доступен на http://localhost:5000
    restart: unless-stopped
    volumes:
      - ./ui:/app/ui