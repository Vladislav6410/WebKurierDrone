version: "3.9"

services:
  autopilot:
    container_name: webkurier-autopilot
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      PYTHONUNBUFFERED: "1"
      MAVSDK_SERVER_HOST: "0.0.0.0"
      MAVSDK_SERVER_PORT: "50051"
    ports:
      - "50051:50051"   # MAVSDK gRPC API
    restart: unless-stopped
    volumes:
      - ./engine:/app/engine
      - ./agents:/app/agents
      - ./config:/app/config
      - ./logs:/app/logs
    depends_on:
      - db

  web:
    container_name: webkurier-web
    build:
      context: ./ui
      dockerfile: Dockerfile
    ports:
      - "5000:5000"     # Web UI â†’ http://localhost:5000
    restart: unless-stopped
    volumes:
      - ./ui:/app/ui
    depends_on:
      - db

  db:
    container_name: webkurier-db
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: webkurier
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: autopilot
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data: