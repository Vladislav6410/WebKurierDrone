version: "3.9"

services:
  autopilot:
    container_name: webkurier-autopilot
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      PYTHONUNBUFFERED: "1"
      MAVSDK_SERVER_HOST: "0.0.0.0"
      MAVSDK_SERVER_PORT: "50051"
    ports:
      - "50051:50051"   # MAVSDK gRPC
      - "5000:5000"     # Flask/HTTP API (если будет UI или REST)
    restart: unless-stopped
    volumes:
      - ./engine:/app/engine
      - ./agents:/app/agents
      - ./config:/app/config
      - ./logs:/app/logs