version: "3.9"

services:
  autopilot:
    container_name: webkurier-autopilot
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      PYTHONUNBUFFERED: "1"
      MAVSDK_SERVER_HOST: "0.0.0.0"
      MAVSDK_SERVER_PORT: "50051"
    # если нужно пробросить порты (пример для MAVSDK/REST) — раскомментируй:
    # ports:
    #   - "50051:50051"
    #   - "5000:5000"
    restart: unless-stopped
    # для разработки можно монтировать локальный код внутрь контейнера:
    # volumes:
    #   - ./engine:/app/engine
    #   - ./agents:/app/agents